<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .trust-pilot {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .trust-pilot img {
            width: 20px;
            margin-right: 5px;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .stat {
            text-align: center;
            width: 50%;
            padding: 20px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .stat.left {
            background-image: linear-gradient(to right, #ffcc00, #ff9900);
            color: #fff;
        }

        .stat.right {
            color: #fff;
            background-image: linear-gradient(to right, #5759d1, #11dbc3);
        }

        .stat h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: column;
            }

            .stat {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>A Responsibly As Teach Leading, Global Company</h1>
        <p>Creating Superior Products & Services</p>

        <div class="trust-pilot">
            <img src="https://1000logos.net/wp-content/uploads/2022/09/Trustpilot-Symbol.png" alt="Trustpilot Logo">
            <p>Rated Best 12.6K Reviews</p>
        </div>

        <div class="stats-container">
            <div class="stat left">
                <h2>Play</h2>
                <p>Your Favorite Music</p>
            </div>
            <div class="stat right">
                <h2>72%</h2>
                <p>Customer Satisfaction</p>
            </div>
        </div>

        <button>Signup to Get 50% OFF</button>
        <button>Explore New Products</button>
    </div>

</body>
</html>
